monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_http_codes: [404, 405]
            channels: ["!event"]
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        grouped:
            type: whatfailuregroup
            members:
                - 'graylog'
            channels:
                - '!php'
        graylog:
            type: gelf
            publisher:
                hostname: '%env(resolve:GRAYLOG_HOST)%'
                port: 12201
            level: warning
