parameters:
  paths:
    - ./src
  exclude_files:
    - '#.*\/src\/.*\/Infrastructure\/Adapter\/.*#'
  layers:
    - name: Shared
      collectors:
        - type: directory
          regex: /src/Shared/.*
    - name: Users
      collectors:
        - type: directory
          regex: /src/Users/.*
    - name: Skills
      collectors:
        - type: directory
          regex: /src/Skills/.*
    - name: Testing
      collectors:
        - type: directory
          regex: /src/Testing/.*
    - name: Companies
      collectors:
        - type: directory
          regex: /src/Companies/.*
    - name: Auth
      collectors:
        - type: directory
          regex: /src/Auth/.*
  ruleset:
    Users:
      - Shared
      - Auth
    Skills:
      - Shared
      - Auth
    Testing:
      - Shared
      - Auth
    Companies:
      - Shared
      - Auth
    Auth:
      - Shared
    Shared:
      - Auth
